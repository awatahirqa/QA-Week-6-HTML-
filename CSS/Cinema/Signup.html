<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Sign up</h1>
        <nav class="navbar navbar-light bg-light">
            <a href="./Cinema Homepage.html" class="nav-link">Home</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./Schedule.html"class="nav-link">Schedule</a>
                </li>
                <li class="nav-item">
                    <a href="./Signup.html" class="navbar-brand">Sign up</a>
                </li>
            </ul>
        </nav>
    </header> 
    <form action="index.html" method="post">
        <h1> Sign Up form </h1>
        <fieldset>
            <label for="Title">Title:</label>
            <input type="text" id="title" >
            <br>
            <label for="first name">First Name:</label>
            <input type="text" id="first name" >
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" >
            <br>
            <label for="email">Email:</label>
            <input type="email" id="mail" name="user_email">
            <br>
            <label for="DOB">Date of Birth:</label>
            <input type="DOB" id="DOB" name="date_of_birth">
            <br>
            <label for="phone number">Phone Number:</label>
            <input type="phone number" id="phonenumber" name="phone_number">
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>

















    <!--Scripts here-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>   

</body>
</html>
